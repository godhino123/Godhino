
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .welcome-container {
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .welcome-header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .welcome-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .welcome-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-header">Welcome to To-Do List App</h1>
        <button class="welcome-button" id="get-started-button">Get Started</button>
    </div>

    <script>
        const getStartedButton = document.getElementById('get-started-button');

        getStartedButton.addEventListener('click', () => {
            window.location.href = 'main.html';
        });

        // Add animation to the button
        getStartedButton.addEventListener('mouseover', () => {
            getStartedButton.style.transform = 'scale(1.1)';
        });

        getStartedButton.addEventListener('mouseout', () => {
            getStartedButton.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
